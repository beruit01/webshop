<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<ui:composition template="templates/shadoo.tpl.xhtml">
	<ui:define name="content">

		<h:form>
						<h:commandButton value="test" action="#{controller.test}"/>
					</h:form>
		
		<div class="text-center">
			<div class="btn-group fav-new-btns" data-toggle="buttons">
				<h:form>

					<!-- 
  						<h:commandLink class="btn btn-default btn-favourites">
							<h:selectBooleanCheckbox></h:selectBooleanCheckbox>
							
  						</h:commandLink>
						<h:commandLink class="btn btn-default btn-newest">
						<h:selectBooleanCheckbox></h:selectBooleanCheckbox>
							
						</h:commandLink>
						 -->
						 
					
		
						 
		
					
					<h:outputLabel id="test" class="#{controller.labelFavClass}" action="#{controller.test}"> 
						<input type="radio" name="options" id="option1" class="hideme" />
						<h:commandLink value="test" action="#{controller.test}"/>
					</h:outputLabel>

					<h:outputLabel class="#{controller.labelNewClass}">
						<input type="radio" name="options" id="option2" class="hideme" />
					</h:outputLabel>

				</h:form>

			</div>
		</div>


		<ui:repeat var="current" value="#{listControllerBean.exampleProducts}">

			<div class="sd-item">

				<div class="sd-pic">
					<h:graphicImage class="sd-picImg" value="#{current.imageUrl}" />
					<h:graphicImage class="sd-picBorder"
						value="resources/images/picBorder.svg" />
				</div>
				<div class="sd-rating clearfix">
					<div class="heart10"></div>
					<div class="heart10"></div>
					<div class="heart10"></div>
					<div class="heart05"></div>
					<div class="heart00"></div>
				</div>
				<div class="sd-title">
					<h:outputText value="#{current.productName}" />
				</div>
			</div>

		</ui:repeat>




	</ui:define>
</ui:composition>

</html>
