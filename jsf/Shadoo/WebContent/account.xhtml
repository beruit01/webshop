<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<ui:composition template="templates/shadoo.tpl.xhtml">
	<ui:define name="content">
		<div class="sd-product-background sd-product-author-detail clearfix sd-product-item sd-account">
			<!-- Author -->

				<div class="account-title-pic-container clearfix">
					<div
						class="sd-product-author-title-container sd-product-title sd-account-title clearfix">
						<h:outputText value="#{login.login}"
							class="sd-product-author-title "></h:outputText>
					</div>


					<div class="sd-pic-container">
						<div class="sd-account-pic">
							<h:graphicImage class="sd-picImg"
								value="#{userListBean.getUserByUserName(login.login).imageUrl}" />
							<h:graphicImage class="sd-picBorder"
								value="resources/images/picBorder.svg" />
						</div>
					</div>
				
			
<div class="sd-product-background sd-product-author-detail sd-account-rating">
					
					


					<div class="sd-product-author-info">
						<div class="clearfix">
							<div class="sd-rating  sd-product-author-rating-hearts">
								<h:outputText escape="false" value="#{ratingBean.getCurAuthorRating(userListBean.getUserByUserName(login.login),1)}"></h:outputText>
							</div>
							<h:outputText value="Rhetorik"
								class="sd-product-author-rating-text"></h:outputText>
						</div>
						<div class="clearfix">
							<div class="sd-rating  sd-product-author-rating-hearts">
								<h:outputText escape="false" value="#{ratingBean.getCurAuthorRating(userListBean.getUserByUserName(login.login),2)}"></h:outputText>
							</div>
							<h:outputText value="Materialien"
								class="sd-product-author-rating-text"></h:outputText>
						</div>
						<div class="clearfix">
							<div class="sd-rating  sd-product-author-rating-hearts">
								<h:outputText escape="false" value="#{ratingBean.getCurAuthorRating(userListBean.getUserByUserName(login.login),3)}"></h:outputText>
							</div>
							<h:outputText value="Fachwissen"
								class="sd-product-author-rating-text"></h:outputText>
						</div>
						<div class="clearfix">
							<div class="sd-rating  sd-product-author-rating-hearts">
								<h:outputText escape="false" value="#{ratingBean.getCurAuthorRating(userListBean.getUserByUserName(login.login),4)}"></h:outputText>
							</div>
							<h:outputText value="Engagement"
								class="sd-product-author-rating-text"></h:outputText>
						</div>


					</div>

					<!--Author rating -->
					<div class="sd-product-author-rating"></div>
					<div class="clearfix"></div>
				</div>				
				
</div>
		
				<div class="sd-product-description-container">
					<h:outputText class="sd-product-description"
						value="#{userListBean.getUserByUserName(login.login).description}"></h:outputText>
				</div>



				<ui:repeat var="current"
					value="#{listControllerBean.getProductsByAuthor(login.login)}">
					<div class="sd-item">
						<div class="sd-pic">
							<h:graphicImage class="sd-picImg" value="#{current.imageUrl}" />
							<h:graphicImage class="sd-picBorder"
								value="resources/images/picBorder.svg" />
						</div>
						<div class="sd-rating clearfix">
							<h:outputText escape="false" value="#{ratingBean.getCurProductRating(current)}"></h:outputText>
						</div>
						<div class="sd-title">
							<h:outputText value="#{current.productName}" />
						</div>
					</div>

				</ui:repeat>


		</div>

	</ui:define>
</ui:composition>

</html>
